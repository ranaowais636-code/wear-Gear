<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wear & Gear | E-Commerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{font-family:Segoe UI,sans-serif}
.hero{background:linear-gradient(to right,#000,#1a1a1a);color:#fff;padding:90px 0}
.product-card img{height:250px;object-fit:cover}
footer{background:#000}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Wear & Gear</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-cart3"></i>
            Cart (<span id="cartCount">0</span>)
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero text-center mt-5">
  <div class="container">
    <h1 class="display-4 fw-bold">Upgrade Your Style</h1>
    <p class="lead">Premium T-Shirts, Hoodies & Shoes</p>
    <a href="#products" class="btn btn-light btn-lg">Shop Now</a>
  </div>
</section>

<!-- PRODUCTS -->
<section id="products" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Products</h2>

    <div class="row g-4">
      <!-- Product -->
      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://via.placeholder.com/400x300">
          <div class="card-body text-center">
            <h5>Classic T-Shirt</h5>
            <p>$25</p>
            <button class="btn btn-dark w-100"
              onclick="addToCart('Classic T-Shirt',25)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://via.placeholder.com/400x300">
          <div class="card-body text-center">
            <h5>Premium Hoodie</h5>
            <p>$55</p>
            <button class="btn btn-dark w-100"
              onclick="addToCart('Premium Hoodie',55)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://via.placeholder.com/400x300">
          <div class="card-body text-center">
            <h5>Sport Shoes</h5>
            <p>$80</p>
            <button class="btn btn-dark w-100"
              onclick="addToCart('Sport Shoes',80)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-white text-center py-3">
  Â© 2025 Wear & Gear. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= JAVASCRIPT ================= -->
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount(){
  document.getElementById("cartCount").innerText = cart.length;
}

function addToCart(name, price){
  cart.push({name, price});
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert(name + " added to cart!");
}

updateCartCount();
</script>

</body>
</html>
